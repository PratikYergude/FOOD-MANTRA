<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Speciality - Restaurant Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   <style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    
    .container {
        padding-top: 50px;
    }
    
    .card {
        margin-bottom: 30px;
    }
    
    .card-title {
        font-size: 1.5em;
    }
    
    .card-text {
        font-size: 1em;
    }
    
   </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Our Speciality</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="./all img.jpg/veg menu.jpg" class="card-img-top" alt="Veg Thali">
                    <div class="card-body">
                        <h5 class="card-title">Veg Thali</h5>
                        <p class="card-text">A delightful assortment of vegetarian dishes.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./all img.jpg/non veg.jpg" class="card-img-top" alt="Non-Veg Thali">
                    <div class="card-body">
                        <h5 class="card-title">Non-Veg Thali</h5>
                        <p class="card-text">A delicious collection of non-vegetarian dishes.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./all img.jpg/non veg 2.jpg" class="card-img-top" alt="Fish Thali">
                    <div class="card-body">
                        <h5 class="card-title">Fish Thali</h5>
                        <p class="card-text">A variety of fish-based dishes.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="./all img.jpg/istockphoto-523041362-612x612.jpg" class="card-img-top" alt="Anda Thali">
                    <div class="card-body">
                        <h5 class="card-title">Egg Thali</h5>
                        <p class="card-text">An assortment of egg-based dishes.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="paneer-thali.jpg" class="card-img-top" alt="Paneer Thali">
                    <div class="card-body">
                        <h5 class="card-title">Paneer Thali</h5>
                        <p class="card-text">A delightful variety of paneer dishes.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
