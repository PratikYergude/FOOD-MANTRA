<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .navbar {
        
            overflow: hidden;
        }
        
        .navbar-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 20px;
            flex-wrap: wrap;
        }
        
        .brand-title {
            color: black;
            text-decoration: none;
            font-size: 1.5em;
        }
        
        .navbar-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }
        
        .navbar-links li {
            margin: 0 10px;
        }
        
        .navbar-links a {
            color: black;
            text-decoration: none;
            padding: 8px 16px;
            display: block;
        }
        
        .search-bar {
            margin: 0 20px;
        }
        
        .search-bar input {
            padding: 8px;
            border: none;
            border-radius: 4px;
        }
        
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            background-color: #4CAF50;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #45a049;
        }
        
        .navbar-toggler {
            display: none;
            font-size: 1.5em;
            color: black;
            background: none;
            border: none;
            cursor: pointer;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            .navbar-links {
                display: none;
                flex-direction: column;
            }
            .navbar-links ul {
                flex-direction: column;
            }
            .navbar-toggler {
                display: block;
            }
            .search-bar {
                order: 1;
                width: 100%;
                text-align: center;
            }
            .search-bar input {
                width: 80%;
            }
        }
        
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="brand-title">Restaurant Management</a>
            <div class="navbar-links" id="navbarLinks">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
            <div class="auth-buttons">
                <button class="btn" onclick="showLoginModal()">Login</button>
                <button class="btn" onclick="showSignupModal()">Sign Up</button>
            </div>
            <button class="navbar-toggler" id="navbarToggler" onclick="toggleNavbar()">
                â˜°
            </button>
        </div>
    </nav>

    <!-- Modals for Login and Sign Up -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2>Login</h2>
            <!-- Add login form here -->
        </div>
    </div>
    
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('signupModal')">&times;</span>
            <h2>Sign Up</h2>
            <!-- Add sign-up form here -->
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
